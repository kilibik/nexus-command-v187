    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@800&display=swap');
        body { background: #010409; color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; padding: 8px; gap: 8px; overflow: hidden; border: 0px solid #3b82f6; transition: border 0.3s ease; }
        .glass { background: rgba(13, 17, 23, 0.98); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 20px; transition: 0.2s; }
        .vip-name { background: linear-gradient(90deg, #fff, #3b82f6, #00ffd5, #3b82f6, #fff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 2s linear infinite; font-weight: 900; }
        @keyframes shine { to { background-position: 200% center; } }
        #display { font-family: 'JetBrains Mono'; font-size: clamp(2rem, 10vw, 5rem); color: #3b82f6; font-weight: 900; }
        .focus-mode { position: fixed !important; top: 5% !important; left: 5% !important; width: 90% !important; height: 90% !important; z-index: 10001 !important; background: #0d1117 !important; padding: 20px !important; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .medal-box { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 15px; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; cursor: pointer; transition: 0.3s; }
        .medal-box:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.2); }
        .leader-row { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid rgba(59, 130, 246, 0.1); font-size: 11px; }
        #aiStatusTag { position: fixed; top: 10px; right: 10px; font-size: 9px; font-weight: 900; background: rgba(59, 130, 246, 0.2); padding: 4px 8px; border-radius: 5px; color: #3b82f6; display: none; z-index: 50; border: 1px solid rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body>

    <div id="aiStatusTag">SCANNING...</div>
    <div id="uiOverlay" class="overlay" onclick="closeFocus()"></div>

    <div id="saveBox" class="overlay" style="display:none; justify-content:center; align-items:center; z-index:25000;">
        <div class="glass p-6 w-full max-w-xs border-blue-600 border-2 text-center" onclick="event.stopPropagation()">
            <h3 class="text-blue-400 font-black mb-4 uppercase text-xs">M√úH√úRLEME G√úN√ú</h3>
            <button onclick="pSave(true)" id="lDayBtn" class="w-full py-4 bg-slate-800 border border-blue-500 rounded-xl mb-2 font-bold text-[10px] uppercase text-white"></button>
            <button onclick="pSave(false)" id="tDayBtn" class="w-full py-4 bg-slate-800 border border-blue-500 rounded-xl font-bold text-[10px] uppercase text-white"></button>
            <button onclick="document.getElementById('saveBox').style.display='none'" class="mt-4 text-red-500 text-[10px] font-black uppercase">IPTAL</button>
        </div>
    </div>

    <div id="admBox" class="overlay" style="display:none; justify-content:center; align-items:center; z-index:25000;">
        <div class="glass p-6 w-full max-w-sm border-red-600 border-2 text-center" onclick="event.stopPropagation()">
            <h3 class="text-red-500 font-black mb-4 uppercase">MASTER CONTROL</h3>
            <div id="admAuth">
                <input type="password" id="admPass" placeholder="SIFRE" class="w-full p-3 bg-slate-900 text-white rounded-lg mb-4 text-center font-bold border border-red-900">
                <button onclick="checkAdm()" class="w-full py-3 bg-red-900 rounded-lg font-black uppercase text-xs text-white">GIRIS</button>
            </div>
            <div id="admContent" style="display:none;">
                <select id="aUsr" class="w-full p-3 bg-slate-900 text-white rounded-lg mb-2 uppercase font-bold text-xs"></select>
                <select id="aDay" class="w-full p-3 bg-slate-900 text-white rounded-lg mb-2 font-bold text-xs">
                    <option value="Pzt">PAZARTESƒ∞</option><option value="Sal">SALI</option><option value="√áar">√áAR≈ûAMBA</option>
                    <option value="Per">PER≈ûEMBE</option><option value="Cum">CUMA</option><option value="Cmt">CUMARTESƒ∞</option><option value="Paz">PAZAR</option>
                </select>
                <input type="number" id="aMin" placeholder="DAKƒ∞KA" class="w-full p-3 bg-slate-900 text-white rounded-lg mb-4 text-center font-bold border border-slate-700">
                <button onclick="mEdit()" class="w-full py-3 bg-green-600 rounded-lg font-black uppercase text-[10px] text-white mb-2">GUNCELLE</button>
                <button onclick="mKick()" class="w-full py-3 bg-red-600 rounded-lg font-black uppercase text-[10px] text-white">OPERATOR SIL</button>
            </div>
            <button onclick="document.getElementById('admBox').style.display='none'" class="mt-4 text-white text-[10px] opacity-50 font-black">KAPAT</button>
        </div>
    </div>

    <div id="loginModal" class="fixed inset-0 bg-[#010409] z-[20000] flex items-center justify-center p-4">
        <div class="glass p-8 w-full max-w-sm border-blue-600 border-2 text-center">
            <h2 class="text-blue-500 font-black text-3xl mb-6 italic">NEXUS OMEGA</h2>
            <input type="text" id="opInput" placeholder="KOD ADI" class="w-full bg-slate-900 border border-blue-500/30 p-4 rounded-xl mb-4 text-white font-black text-center focus:outline-none uppercase">
            <button id="entryBtn" class="w-full py-4 bg-blue-600 text-white rounded-xl font-black uppercase tracking-widest active:scale-95 transition-all">SISTEME GIR</button>
        </div>
    </div>

    <div id="nexusModal" class="fixed inset-0 bg-black/98 z-[15000] hidden items-center justify-center p-4">
        <div class="bg-[#0d1117] border-2 border-blue-600 p-6 rounded-[30px] w-full max-w-2xl text-center relative max-h-[95vh] flex flex-col overflow-hidden">
            <div id="medalGrid" class="grid grid-cols-4 sm:grid-cols-5 gap-3 hidden overflow-y-auto no-scrollbar mb-4 p-2"></div>
            <div id="standardView" class="flex-1 flex flex-col overflow-hidden">
                <div id="mIcon" class="text-6xl mb-2">üìú</div>
                <h2 id="mTitle" class="text-blue-400 font-black text-xl mb-1 uppercase tracking-tighter">BILGI</h2>
                <div id="profileIntel" class="hidden flex-1 flex flex-col min-h-0">
                    <p id="mDesc" class="text-slate-300 text-sm italic mb-4"></p>
                    <div class="flex-1 bg-slate-900/50 rounded-2xl p-2 min-h-[200px]">
                        <canvas id="profileChart"></canvas>
                    </div>
                </div>
                <p id="quoteText" class="text-slate-200 text-base italic leading-relaxed font-medium px-4 overflow-y-auto no-scrollbar"></p>
            </div>
            <button onclick="closeModal()" class="w-full py-4 bg-blue-600 rounded-2xl font-black text-[11px] uppercase mt-4 active:scale-95">KAPAT</button>
        </div>
    </div>

    <header class="glass p-4 shrink-0 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div id="pAvatar" class="w-12 h-12 rounded-full border-2 border-blue-600 bg-slate-900 overflow-hidden"></div>
            <div>
                <div class="flex items-center gap-3">
                    <h1 id="userName" class="vip-name text-sm uppercase">OPERAT√ñR</h1>
                    <button onclick="openQuote()" class="bg-red-600 px-3 py-1 rounded-lg text-[9px] font-black text-white uppercase">DISIPLIN</button>
                </div>
                <div class="flex gap-4 mt-1">
                    <span onclick="openQuote()" class="text-[10px] text-blue-400 font-bold cursor-pointer underline uppercase">üìú DOKTRIN</span>
                    <span onclick="openMedals()" class="text-[10px] text-amber-500 font-bold cursor-pointer underline uppercase">üéñÔ∏è MADALYA</span>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-col md:flex-row gap-2 flex-1 min-h-0 overflow-hidden">
        <aside id="radarPanel" onclick="focusPanel('radarPanel')" class="glass h-1/2 md:h-full md:w-64 p-4 flex flex-col gap-3 overflow-hidden cursor-pointer relative">
            <div class="flex justify-around border-b border-blue-500/10 pb-2">
                <button onclick="switchAside('radar')" class="text-[10px] font-black text-blue-400 tracking-widest uppercase">RADAR</button>
                <button onclick="switchAside('leader')" class="text-[10px] font-black text-amber-500 tracking-widest uppercase">LIDERLER</button>
            </div>
            <div id="radar" class="flex flex-col gap-2 overflow-y-auto no-scrollbar flex-1"></div>
            <div id="leaderboard" class="hidden flex flex-col gap-1 overflow-y-auto no-scrollbar flex-1"></div>
        </aside>

        <section class="glass flex-1 flex flex-col items-center justify-center p-4 relative">
            <div class="flex items-center gap-4">
                <div id="display">00:00:00</div>
                <button onclick="saveDay()" class="bg-amber-600/20 border border-amber-500/50 px-4 py-2 rounded-xl text-[10px] font-black text-amber-500 uppercase h-fit">MUHURLE</button>
            </div>
            <div class="flex gap-4 w-full max-w-xs mt-8">
                <button id="startBtn" class="flex-1 py-6 bg-blue-600 rounded-3xl font-black text-2xl shadow-xl active:scale-95">ODAKLAN</button>
                <button id="stopBtn" class="hidden flex-1 py-6 bg-red-600 rounded-3xl font-black text-2xl animate-pulse text-white">DURDUR</button>
            </div>
        </section>
    </div>

    <footer id="chartPanel" onclick="focusPanel('chartPanel')" class="glass h-24 md:h-32 p-2 shrink-0 overflow-hidden cursor-pointer relative">
        <canvas id="mainChart"></canvas>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, update, onValue, get, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSy...", authDomain: "yks-odak.firebaseapp.com", projectId: "yks-odak", databaseURL: "https://yks-odak-default-rtdb.europe-west1.firebasedatabase.app" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let MY_NAME = localStorage.getItem('nexus_user'), MY_SESSION = localStorage.getItem('nexus_session') || Math.random().toString(36).substr(2, 10);
        localStorage.setItem('nexus_session', MY_SESSION);
        let timerInterval, myChart, profChart, MY_DATA = {};

        // --- ULTRA SENSITIVE AI ENGINE (2 MIN BUFFER) ---
        let detector, aiInterval, bufferSeconds = 0;

        const DOKTRINLER = [
            "Zafer; terini kandan ayƒ±ramayanlarƒ±n tek dostudur.",
            "Acƒ± seni terk edene kadar o masadan kalkmayacaksƒ±n.",
            "Rakiplerinin uyuduƒüu her saniye senin i√ßin bir basamaktƒ±r.",
            "Masa senin sava≈ü alanƒ±ndƒ±r. Kazanamadan o mevziden ayrƒ±lma."
        ];

        const MEDALS = [
            {i:'üëë', t:'NEXUS KRALI', d:'500+ saat toplam odaklanma.'},
            {i:'‚öîÔ∏è', t:'GLADYAT√ñR', d:'G√ºnde 10 saatten fazla √ßalƒ±≈üma.'},
            {i:'üíé', t:'ELMAS ƒ∞RADE', d:'Kesintisiz 3 saat odaklanma.'}
        ];

        async function initAI() {
            const model = poseDetection.SupportedModels.MoveNet;
            detector = await poseDetection.createDetector(model, { 
                modelType: poseDetection.movenet.modelType.SINGLEPOSE_THUNDER 
            });
        }

        async function startAiTracking() {
            const video = document.createElement('video');
            video.id = "aiVideo";
            video.style.display = "none";
            document.body.appendChild(video);

            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = stream;
            await video.play();

            document.getElementById('aiStatusTag').style.display = 'block';
            document.getElementById('aiStatusTag').innerText = "AI ACTIVE: 120S BUFFER";

            aiInterval = setInterval(async () => {
                if (detector && video) {
                    const poses = await detector.estimatePoses(video);
                    let isPresent = false;

                    if(poses.length > 0) {
                        // ULTRA HASSAS NOKTA ANALƒ∞Zƒ∞: Ba≈ü, omuz, kulak veya dirsekten en ufak bir kƒ±pƒ±rtƒ± (0.01) yeterli.
                        const kp = poses[0].keypoints;
                        const crucialPoints = [0, 3, 4, 5, 6, 7, 8]; 
                        isPresent = crucialPoints.some(index => kp[index] && kp[index].score > 0.01);
                    }

                    if (!isPresent) {
                        bufferSeconds++;
                        // G√∂rsel uyarƒ±: S√ºre azaldƒ±k√ßa kenarlƒ±k kƒ±rmƒ±zƒ±la≈üƒ±r.
                        document.body.style.border = `10px solid rgba(239, 68, 68, ${bufferSeconds / 120})`;
                        
                        if (bufferSeconds >= 120) { // TAM 2 DAKƒ∞KA TOLERANS
                            document.getElementById('stopBtn').click();
                            alert("Sƒ∞STEM: 2 DAKƒ∞KADIR HAREKET TESPƒ∞T EDƒ∞LMEDƒ∞. S√úRE DURDURULDU.");
                        }
                    } else {
                        bufferSeconds = 0; // Hareket varsa toleransƒ± sƒ±fƒ±rla
                        document.body.style.border = "0px solid transparent";
                    }
                }
            }, 1000);
        }

        document.getElementById('entryBtn').onclick = async () => {
            const name = document.getElementById('opInput').value.trim().toUpperCase();
            if(name.length < 2) return alert("HATA");
            await update(ref(db, `users/${name}/status`), { name, lastSession: MY_SESSION, avatar: `https://api.dicebear.com/7.x/bottts/svg?seed=${name}` });
            localStorage.setItem('nexus_user', name); MY_NAME = name;
            document.getElementById('loginModal').style.display = 'none'; initNexus();
        };

        if(MY_NAME) { 
            get(ref(db, `users/${MY_NAME}`)).then(s => {
                if(!s.exists()) { localStorage.clear(); location.reload(); }
                else { document.getElementById('loginModal').style.display = 'none'; initNexus(); }
            });
        }

        function initNexus() {
            initAI();
            onValue(ref(db, `users/${MY_NAME}`), (snap) => {
                MY_DATA = snap.val() || {};
                if(!MY_DATA.status) return; 
                document.getElementById('userName').innerText = MY_NAME;
                document.getElementById('pAvatar').innerHTML = `<img src="${MY_DATA.status?.avatar}" class="w-full h-full">`;
                if(timerInterval) clearInterval(timerInterval);
                if(MY_DATA.timerActive) {
                    document.getElementById('startBtn').classList.add('hidden'); document.getElementById('stopBtn').classList.remove('hidden');
                    timerInterval = setInterval(() => updateDisplay((MY_DATA.pendingTime||0) + (Date.now() - MY_DATA.startTime)), 1000);
                } else {
                    document.getElementById('startBtn').classList.remove('hidden'); document.getElementById('stopBtn').classList.add('hidden');
                    updateDisplay(MY_DATA.pendingTime || 0);
                }
                drawChart('mainChart', MY_DATA.history || {}, true);
            });

            onValue(ref(db, 'users'), (snap) => {
                const users = snap.val() || {};
                const r = document.getElementById('radar'); r.innerHTML = "";
                const l = document.getElementById('leaderboard'); l.innerHTML = "";
                const d = ['Paz','Pzt','Sal','√áar','Per','Cum','Cmt'], today = d[new Date().getDay()];
                const userList = Object.entries(users).map(([name, u]) => {
                    const currentWork = (u.pendingTime || 0) + (u.timerActive ? (Date.now() - u.startTime) : 0);
                    const totalToday = (u.history?.[today] || 0) + currentWork;
                    return { name, totalToday, avatar: u.status?.avatar, active: u.timerActive, raw: u };
                }).sort((a, b) => b.totalToday - a.totalToday);

                userList.forEach((u, i) => {
                    const div = document.createElement('div');
                    div.className = `p-3 glass flex justify-between items-center mb-1 ${u.active?'border-l-4 border-green-500':''}`;
                    div.innerHTML = `<div class="flex items-center gap-2 text-[11px] font-black"><img src="${u.avatar}" class="w-6 rounded-full"> ${u.name}</div><span class="text-[10px] text-blue-400">${Math.floor(u.totalToday/60000)} DK</span>`;
                    div.onclick = () => showUserProfile(u.name, u.raw);
                    r.appendChild(div);
                    const lRow = document.createElement('div');
                    lRow.className = `leader-row ${i<3?'rank-'+(i+1):''}`;
                    lRow.innerHTML = `<span>${i+1}. ${u.name}</span><span>${Math.floor(u.totalToday/60000)}dk</span>`;
                    l.appendChild(lRow);
                });
            });
        }

        window.switchAside = (type) => {
            document.getElementById('radar').classList.toggle('hidden', type !== 'radar');
            document.getElementById('leaderboard').classList.toggle('hidden', type !== 'leader');
        };

        window.showUserProfile = (name, data) => {
            document.getElementById('mIcon').innerHTML = `<img src="${data.status?.avatar}" class="w-16 h-16 mx-auto rounded-full border-2 border-blue-600">`;
            document.getElementById('mTitle').innerText = name;
            document.getElementById('mDesc').innerText = `TOPLAM: ${Math.floor((Object.values(data.history||{}).reduce((a,b)=>a+b,0) + (data.pendingTime||0))/60000)} DK`;
            document.getElementById('profileIntel').classList.remove('hidden');
            document.getElementById('quoteText').classList.add('hidden');
            document.getElementById('medalGrid').classList.add('hidden');
            document.getElementById('nexusModal').classList.replace('hidden', 'flex');
            setTimeout(() => drawChart('profileChart', data.history || {}, false), 100);
        };

        window.openQuote = () => {
            document.getElementById('profileIntel').classList.add('hidden');
            document.getElementById('quoteText').classList.remove('hidden');
            document.getElementById('medalGrid').classList.add('hidden');
            document.getElementById('mTitle').innerText = "DOKTRIN";
            document.getElementById('quoteText').innerText = DOKTRINLER[Math.floor(Math.random()*DOKTRINLER.length)];
            document.getElementById('nexusModal').classList.replace('hidden', 'flex');
        };

        window.openMedals = () => {
            const grid = document.getElementById('medalGrid'); grid.innerHTML = "";
            grid.classList.remove('hidden'); document.getElementById('profileIntel').classList.add('hidden'); document.getElementById('quoteText').classList.add('hidden');
            document.getElementById('mTitle').innerText = "MADALYALAR";
            MEDALS.forEach(m => {
                const box = document.createElement('div'); box.className = "medal-box"; box.innerText = m.i;
                box.onclick = () => alert(m.t);
                grid.appendChild(box);
            });
            document.getElementById('nexusModal').classList.replace('hidden', 'flex');
        };

        window.closeModal = () => document.getElementById('nexusModal').classList.replace('flex', 'hidden');
        window.focusPanel = (id) => { document.getElementById('uiOverlay').style.display = 'block'; document.getElementById(id).classList.add('focus-mode'); };
        window.closeFocus = () => { document.getElementById('uiOverlay').style.display = 'none'; document.querySelectorAll('.focus-mode').forEach(e => e.classList.remove('focus-mode')); };

        function drawChart(canvasId, history, isMain) {
            const canvas = document.getElementById(canvasId);
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            const data = ['Pzt','Sal','√áar','Per','Cum','Cmt','Paz'].map(d => Math.floor((history[d]||0)/60000));
            const chartObj = isMain ? myChart : profChart;
            if(chartObj && typeof chartObj.destroy === 'function') chartObj.destroy();
            const newChart = new Chart(ctx, {
                type: 'bar',
                data: { labels: ['PT','SA','√áA','PE','CU','CT','PZ'], datasets: [{ data, backgroundColor: '#3b82f6' }] },
                options: { maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
            if(isMain) myChart = newChart; else profChart = newChart;
        }

        function updateDisplay(ms) {
            const h = Math.floor(ms/3600000).toString().padStart(2,'0'), m = Math.floor((ms%3600000)/60000).toString().padStart(2,'0'), s = Math.floor((ms%60000)/1000).toString().padStart(2,'0');
            document.getElementById('display').innerText = `${h}:${m}:${s}`;
        }

        document.getElementById('startBtn').onclick = async () => {
            try {
                await startAiTracking();
                update(ref(db, `users/${MY_NAME}`), { timerActive: true, startTime: Date.now() });
            } catch (e) { alert("KAMERA HATASI"); }
        };

        document.getElementById('stopBtn').onclick = () => {
            clearInterval(aiInterval);
            bufferSeconds = 0;
            const v = document.getElementById('aiVideo');
            if(v) { v.srcObject.getTracks().forEach(t => t.stop()); v.remove(); }
            document.getElementById('aiStatusTag').style.display = 'none';
            document.body.style.border = "0px solid transparent";
            get(ref(db, `users/${MY_NAME}`)).then(s => { 
                const v = s.val(); 
                update(ref(db, `users/${MY_NAME}`), { timerActive: false, pendingTime: (v.pendingTime||0)+(Date.now()-v.startTime) }); 
            });
        };

        window.saveDay = () => {
            const d = ['Paz','Pzt','Sal','√áar','Per','Cum','Cmt'], n = new Date().getDay();
            document.getElementById('lDayBtn').innerText = `DUN (${d[(n+6)%7]})`; 
            document.getElementById('tDayBtn').innerText = `BUGUN (${d[n]})`;
            document.getElementById('saveBox').style.display = 'flex';
        };

        window.pSave = (isYesterday) => {
            const d = ['Paz','Pzt','Sal','√áar','Per','Cum','Cmt'], n = new Date().getDay();
            const targetDay = d[isYesterday ? (n+6)%7 : n];
            get(ref(db, `users/${MY_NAME}`)).then(s => {
                const v = s.val() || {}, h = v.history || {};
                h[targetDay] = (h[targetDay] || 0) + (v.pendingTime || 0);
                update(ref(db, `users/${MY_NAME}`), { pendingTime: 0, timerActive: false, history: h });
                document.getElementById('saveBox').style.display = 'none';
            });
        };

        window.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 'l') document.getElementById('admBox').style.display = 'flex'; });

        window.checkAdm = () => {
            if(document.getElementById('admPass').value === "1905") {
                document.getElementById('admAuth').style.display = 'none';
                document.getElementById('admContent').style.display = 'block';
                onValue(ref(db, 'users'), (snap) => {
                    const users = snap.val() || {};
                    document.getElementById('aUsr').innerHTML = Object.keys(users).map(u => `<option value="${u}">${u}</option>`).join('');
                }, { onlyOnce: true });
            }
        };

        window.mEdit = () => {
            const user = document.getElementById('aUsr').value, day = document.getElementById('aDay').value, mins = parseInt(document.getElementById('aMin').value) || 0;
            get(ref(db, `users/${user}`)).then(s => {
                const v = s.val() || {}, h = v.history || {};
                h[day] = (h[day] || 0) + (mins * 60000);
                update(ref(db, `users/${user}`), { history: h }).then(() => alert("OK"));
            });
        };

        window.mKick = () => {
            const user = document.getElementById('aUsr').value;
